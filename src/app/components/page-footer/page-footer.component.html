<mat-toolbar color="primary">
  <span id="listContainer">
    <mat-list *ngFor="let list of lists;">
      <h3>{{list.text}}</h3>
      <mat-list-item *ngFor="let link of list.links; last as last">
        <mat-icon color="accent">{{link.icon}}</mat-icon>
        <a routerLink="{{link.href}}">{{link.text}}</a>
        <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
      </mat-list-item>
    </mat-list>
  </span>
</mat-toolbar>

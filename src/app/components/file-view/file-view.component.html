<div>
  <!--Navigation (sidenav?)-->

  <!--Search / Toolbar-->
  <mat-toolbar color="primary">
    <div id="flexContainer"> <!--REVERSED FLEX-DIRECTION-->
        <!--views/tools-->
        <span *ngFor="let toolbarButton of toolbarButtons">
          <button mat-button matTooltip="{{toolbarButton.tooltip}}">
            <mat-icon color="accent">{{toolbarButton.icon}}</mat-icon>
          </button>
        </span>
        <!--Search bar-->
        <form>
          <mat-form-field>
              <input matInput placeholder="Search">
          </mat-form-field>

          <button type="submit" mat-button><mat-icon>search</mat-icon></button>
        </form>
    </div>
  </mat-toolbar>
</div>

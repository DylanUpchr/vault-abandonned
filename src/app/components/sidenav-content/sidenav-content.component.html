<mat-nav-list>
  <div *ngFor="let list of lists; last as lastList">
    <h3>{{list.text}}</h3>
    <mat-divider></mat-divider>
    <a mat-list-item routerLink="{{item.href}}" *ngFor="let item of list.items;" (click)="closeSidenav()">
      <mat-icon>{{item.icon}}</mat-icon>
      {{item.text | titlecase}}
    </a>
    <mat-divider></mat-divider>
  </div>
</mat-nav-list>

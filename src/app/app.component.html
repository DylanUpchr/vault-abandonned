<!--Sidenav-->
<mat-sidenav-container [hasBackdrop]="false">
  <mat-sidenav #sidenav mode="push" [opened]="!(deviceService.isMobile())">
    <app-page-toolbar [sidenav]="sidenav"></app-page-toolbar>
  </mat-sidenav>
  <!-- Body -->
  <mat-sidenav-content>
    <!--Toolbar-->
    <app-page-toolbar [sidenav]="sidenav"></app-page-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<!--Footer-->
<app-page-footer></app-page-footer>

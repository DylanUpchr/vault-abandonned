<!--Toolbar-->
<app-page-toolbar></app-page-toolbar>
<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()"><mat-icon color="accent">menu</mat-icon></button>
  <span>{{title | titlecase}}</span>
</mat-toolbar>
<!--Sidenav-->
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    Sidenav content
  </mat-sidenav>
  <!-- Body -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<!--Footer-->
<app-page-footer></app-page-footer>
